server {
    listen 80;
    server_name fluffy.furrysocial.ru www.fluffy.furrysocial.ru;
    
    # Редирект на HTTPS (закомментировано для отладки)
    # return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fluffy.furrysocial.ru www.fluffy.furrysocial.ru;

    # SSL настройки
    ssl_certificate /path/to/your/cert.pem;
    ssl_certificate_key /path/to/your/private.key;
    
    # Временно разрешаем HTTP тоже
    listen 80;

    client_max_body_size 100M;

    # Статические файлы
    location /static/ {
        alias /var/www/indiedev_platform/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Медиа файлы
    location /media/ {
        alias /var/www/indiedev_platform/media/;
        expires 7d;
    }

    # Основное приложение Django
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Логи
    access_log /var/log/nginx/indiedev_platform_access.log;
    error_log /var/log/nginx/indiedev_platform_error.log;
}

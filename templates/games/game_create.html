{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Создать игру{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1>Создать новую игру</h1>
            <p class="text-muted">Загрузите свою игру и поделитесь ею с сообществом</p>
            
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Создать игру</button>
                    <a href="{% url 'games:my_games' %}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
